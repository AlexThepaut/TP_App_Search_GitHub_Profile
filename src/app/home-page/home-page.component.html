<div class="search-container">
    <mat-card class="cardSearch">
        <mat-card-title>GitHub Profile viewer</mat-card-title>
        <mat-card-content>
            <mat-form-field>
                <input matInput color="warn" placeholder="Profil GitHub" (keyup)="updateUser($event)">
            </mat-form-field>
        </mat-card-content>
        <button mat-raised-button color="default" (click)="searchUser()">Click me!</button>
    </mat-card>
    <router-outlet></router-outlet>
</div>
